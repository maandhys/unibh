	<h1>Exercicio 4</h1>
	<h6>Crie um código JavaScript que pergunta por dois números X e Y e 
		retorna o maior entre os dois números através de uma função max (X,Y)
	</h6>

	<label>Informe X: </label>
	<input type="number" id="X" onchange="updateValue()" value="0" ><br><br>
	<label >Informe Y: </label>
	<input type="number" id="Y" onchange="updateValue()" value="0" ><br><br>

    max(X,Y): <span id="result"></span>


</body>

<script>
	function max(a,b) {
		return (a > b) ? a : b
	}

    function updateValue() {
		let x = document.getElementById("X").value;
		let y = document.getElementById("Y").value;
		result.innerHTML = (max(parseInt(x), parseInt(y)));
		
	}


</script>
